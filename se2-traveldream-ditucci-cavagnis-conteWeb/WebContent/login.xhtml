<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<!--  I commenti si fanno con questo tag -->

<h:head>
	<h:outputStylesheet name="css/style.css" />
	<title>Login</title>
</h:head>
<h:body>

<div id="background" />
<div id='contenitore-geneale'>
<div id="banner-top">	
</div>
<div id='contenitore-form'>
	<div id='contenitore-form-testo'>
	
	<br/>Acceso Utenti Registrati<br/>
	
		<h:form id="login"
			onsubmit="document.getElementById('login').action='j_security_check';" 
			prependId="false">
			<h:panelGrid columns="2" style="margin:auto">
				<p:outputLabel for="j_username" value="Email" />
				<p:inputText id="j_username" name="j_username" />
				<p:outputLabel for="j_password" value="Password" />
				<p:password id="j_password" name="j_password" />
				<p:commandButton id="submit" value="Login" ajax="false" />
			</h:panelGrid>
		</h:form>	
	
	</div>
</div>
</div>
</h:body>
</html>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<title>Cerca escursione</title>
</h:head>
<h:body>

<p:layout fullPage="true">  
	<p:layoutUnit position="north" size="100" resizable="true">  
        Travel Dream
    </p:layoutUnit>  
    
    <p:layoutUnit position="west" size="200" resizable="true">  
    	<h2>Benvenuto #{userBean.name}</h2>
    	<h:form>
		<p:commandButton action="#{logoutBean.logout}" value="Logout" />
		</h:form>
		<h:form><h4>Ricerca Pacchetto</h4></h:form>
		
		<h:form><h:link value="Crea Pacchetto" outcome=""></h:link></h:form>
		
		<h:form><h:link value="Aggiungi prodotto base" outcome="aggiungiprodottobase"></h:link></h:form>
		
		<h:form><h:link value="Cerca prodotto base" outcome="cercaprodottobase"></h:link></h:form>
		
		
  </p:layoutUnit>  
  
    <p:layoutUnit position="center">  
  
  <h:form>
		<p:panel header="Form di ricerca">
			<h:panelGrid columns="2" id="formRicerca">
				<h:outputLabel for="nome">Nome:</h:outputLabel>
				<h:inputText id="nome" value="#{cercaProdottoBaseBean.escursione.nome}" />

				<h:outputLabel for="descrizione">Descrizione:</h:outputLabel>
				<h:inputText id="descrizione" value="#{cercaProdottoBaseBean.escursione.descrizione}" />
				
				<h:outputLabel for="data-inizio">Data di partenza:</h:outputLabel>
				<p:calendar value="#{escursioneBean.escursione.dataInizio}" id="data-inizio" pattern="MM/dd/yyyy HH:mm" />  
				
			</h:panelGrid>
			<h:commandButton value="Cerca Escursione" action="#{cercaProdottoBaseBean.cercaEscursione()}" />

		</p:panel>
	</h:form>
  
  
  
  
    
    </p:layoutUnit>  
    
</p:layout>    
</h:body>           
</html>

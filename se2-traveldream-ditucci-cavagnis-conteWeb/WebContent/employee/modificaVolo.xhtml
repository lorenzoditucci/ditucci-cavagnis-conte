<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<title>HomePage</title>
</h:head>
<h:body>

<p:layout fullPage="true">  
	<p:layoutUnit position="north" size="100" resizable="true">  
        Travel Dream
    </p:layoutUnit>  
    
    <p:layoutUnit position="west" size="200" resizable="true">  
    	<h2>Benvenuto #{userBean.name}</h2>
    	<h:form>
		<p:commandButton action="#{logoutBean.logout}" value="Logout" />
		</h:form>
		
		<h:form id="cercaPacchettoID">
			<h:outputLabel for="id-pacchetto">Cerca pacchetto:</h:outputLabel>
			<h:inputText id="id-pacchetto" value="#{gestionePacchettoBean.idPacchettoDaCercare}" />
	   
	    <h:commandButton value="Cerca" action="#{gestionePacchettoBean.cercaPacchetto()}" update="cercaPacchettoID"/>
		</h:form>
		
		<h:form><h:link value="Crea Pacchetto" outcome="creapacchetto"></h:link></h:form>
		
		<h:form><h:link value="Aggiungi prodotto base" outcome="aggiungiprodottobase"></h:link></h:form>
		
		<h:form><h:link value="Cerca prodotto base" outcome="cercaprodottobase"></h:link></h:form>
		
		
  </p:layoutUnit>  
    <p:layoutUnit position="center">  
    	
    	
    	
  <h:form>
  <p:growl id="growl"></p:growl>
		<p:panel header="Dati del Volo">
		
			<h:panelGrid columns="3" id="voloGrid">
			
			<h:outputLabel for="id">IdEscursione:</h:outputLabel>
			<h:outputLabel id="id" value="#{voloBean.volo.idVolo}" />
		    <h:message for="id"></h:message>
		    
		    <h:outputLabel for="compagnia">Compagnia:</h:outputLabel>
			<h:inputText id="compagnia" value="#{voloBean.volo.compagnia}" />
		    <h:message for="compagnia"></h:message>

		    <h:outputLabel for="citta-partenza">Descrizione:</h:outputLabel>
			<h:inputText id="citta-partenza" value="#{voloBean.volo.cittaPartenza}" />
		    <h:message for="citta-partenza"></h:message>
		    
		    <h:outputLabel for="citta-arrivo">Descrizione:</h:outputLabel>
			<h:inputText id="citta-arrivo" value="#{voloBean.volo.cittaArrivo}" />
		    <h:message for="citta-arrivo"></h:message>

		    <h:outputLabel for="data-inizio">Data partenza:</h:outputLabel>
			<p:calendar value="#{voloBean.volo.dataPartenza}" id="data-inizio" pattern="MM/dd/yyyy HH:mm" />  
			<h:message for="data-inizio"></h:message>
			
			<h:outputLabel for="data-fine">Data arrivo:</h:outputLabel>
			<p:calendar value="#{voloBean.volo.dataArrivo}" id="data-fine" pattern="MM/dd/yyyy HH:mm" />  
			<h:message for="data-fine"></h:message>
		   		
			<h:outputLabel for="costo">Costo:</h:outputLabel> 
            <h:inputText id="costo" value="#{voloBean.volo.costo}" />
            <h:message for="costo"></h:message>
        </h:panelGrid>
       </p:panel>
      
     <h:commandButton value="Conferma modifica" action="#{voloBean.confermaModifiche()}"/>  

</h:form>

</p:layoutUnit>  
    
</p:layout>    
</h:body>           
</html>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<title>Homepage</title>
</h:head>
<h:body>
<link rel="stylesheet" type="text/css" href="resources/css/style.css"/>
<div id="banner-top">	
	<p align="center">Scritta travelDream carina dcaodicdsiacmi d csidaisncsc</p>
</div>
<div id='contenitore-form'>
	<div id='contenitore-form-testo'>
	<br/><b>Registrati!</b><br/><br/>
	<h:form>
		
			<h:panelGrid columns="3" id="regGrid">
				<h:outputLabel for="email">Email:</h:outputLabel>
				<p:inputText id="email" value="#{registerBean.user.email}" />
				<p:message for="email" />

				<h:outputLabel for="firstName">First name:</h:outputLabel>
				<p:inputText id="firstName" value="#{registerBean.user.firstName}" />
				<p:message for="firstName" />

				<h:outputLabel for="lastName">Last name:</h:outputLabel>
				<p:inputText id="lastName" value="#{registerBean.user.lastName}" />
				<p:message for="lastName" />

				<h:outputLabel for="address">Address:</h:outputLabel>
				<p:inputText id="address" value="#{registerBean.user.address}" />
				<p:message for="address" />

				<h:outputLabel for="password">Password:</h:outputLabel>
				<p:password id="password" value="#{registerBean.user.password}"
					feedback="true" match="pwd2" label="Password"/>
				<p:message for="password" />

				<h:outputLabel for="pwd2">Confirm Password:</h:outputLabel>
				<p:password id="pwd2" label="Confirm Password" value="#{registerBean.user.password}"/>
			</h:panelGrid>
			<p:commandButton value="Registrati" update="regGrid"
				action="#{registerBean.register()}" />
			<p:commandButton value="Pulisci" type="reset" />
			<p:button value="Indietro" outcome="home"/>
				

		
	</h:form>
	<div id="menu" class="container">
	    <ul>
	        <li><a href="user/index.xhtml" accesskey="1" title="">Accedi</a></li>
	        <li><a href="giftList.xhtml" accesskey="2" title="">GiftList Area</a></li>
	        <li><a href="contatti.html" accesskey="3" title="">Impiegati</a></li>
	
	    </ul>
	</div>

	</div>
</div>
</h:body>           
</html>

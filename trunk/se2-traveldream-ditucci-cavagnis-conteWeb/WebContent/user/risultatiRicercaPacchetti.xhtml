<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      >
<h:head>
	<title>Clienti - Pacchetti Acquistati</title>
</h:head>
<h:body>
<h:outputStylesheet library="css" name="../resources/style.css"  />

<p:layout fullPage="true">  
	<p:layoutUnit position="north" size="100" resizable="true">  
        Travel Dream - Clienti - Pacchetti Acquistati
    </p:layoutUnit>  
    
    <p:layoutUnit position="west" size="200" resizable="true">  
    	<h:form>
	    	<h:outputLabel value="Ciao #{userBean.name}!" /><br/>
	    	<h:commandButton action="#{logoutBean.logout}" value="Logout" />
		</h:form>
		<h:button value="Visualizza Pacchetti Acquistati" outcome="pacchettiAcquistati"></h:button>
		
  </p:layoutUnit>  
    <p:layoutUnit position="center">  
        risultato ricerca
        
        <h:form>
			<ui:repeat var="pacchetto" value="#{cercaPacchettoBean.risultato}">
		
		    <p:growl id="growl" showDetail="true" />
		
		    <p:fieldset legend="Pacchetto - #{pacchetto.idPacchetto}" toggleable="true" toggleSpeed="500">
		        <p:ajax event="toggle" listener="#{fieldsetBean.handleToggle}" update="growl" />
		        <h:panelGrid columns="2" cellpadding="10">
		            
		            <h:outputText value="Pacchetto #{pacchetto.idPacchetto} - #{pacchetto.nome} "/><br/>
		            <h:outputText value="Data Inizio #{pacchetto.dataInizio} - Data Fine #{pacchetto.dataFine}" /><br/>
		            <h:outputText value="Costo #{pacchetto.costo}"/><br/>
		        </h:panelGrid>
		    </p:fieldset>
			</ui:repeat>
		</h:form>
		
			
    </p:layoutUnit>  
    
</p:layout>    
</h:body>           
</html>

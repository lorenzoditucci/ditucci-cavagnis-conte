<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      >
<h:head>
	<title>Clienti - Pacchetto Selezionato</title>
</h:head>
<h:body>
<h:outputStylesheet library="css" name="../resources/style.css"  />

<p:layout fullPage="true">  
	<p:layoutUnit position="north" size="100" resizable="true">  
        Travel Dream - Clienti - Pacchetto Selezioanto
    </p:layoutUnit>  
    
    <p:layoutUnit position="west" size="200" resizable="true">  
    	<h:form>
	    	<h:outputLabel value="Ciao #{userBean.name}!" /><br/>
	    	<h:commandButton action="#{logoutBean.logout}" value="Logout" />
		</h:form>
		<h:button value="Visualizza Pacchetti Acquistati" outcome="pacchettiAcquistati"></h:button>
		
  </p:layoutUnit>  
    <p:layoutUnit position="center">  
        
        <h:outputLabel value="#{selezionaPacchettoBean.pacchettoSelezionato.nome}" /><br/>
        <h:outputLabel value="#{selezionaPacchettoBean.pacchettoSelezionato.descrizione}" /><br/>
        <h:outputLabel value="#{selezionaPacchettoBean.pacchettoSelezionato.costo}" /><br/>
			
    </p:layoutUnit>  
    
</p:layout>    
</h:body>           
</html>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<title>HomePage</title>
</h:head>
<h:body>

<p:layout fullPage="true">  
	<p:layoutUnit position="north" size="100" resizable="true">  
        Travel Dream
    </p:layoutUnit>  
    
    <p:layoutUnit position="west" size="200" resizable="true">  
    	<h2>Benvenuto #{userBean.name}</h2>
    	<h:form>
		<p:commandButton action="#{logoutBean.logout}" value="Logout" />
		</h:form>
		<h:form><h4>Ricerca Pacchetto</h4></h:form>
		
		<h:form><h:link value="Crea Pacchetto" outcome="creapacchetto"></h:link></h:form>
		
		<h:form><h:link value="Aggiungi prodotto base" outcome="prodottobase/aggiungiprodottobase"></h:link></h:form>
		
		<h:form><h:link value="Cerca prodotto base" outcome="prodottobase/cercaprodottobase"></h:link></h:form>
		
		
  </p:layoutUnit>  
    <p:layoutUnit position="center">  

    <h:form id="inserimentoVoliForm">  
  
    <p:growl id="msgs" />  
  
    <p:panel header="Inserisci id Volo">  
    	<h:panelGrid columns="2" id="grid"> 

            <h:outputLabel value="Id Volo : *" for="idVolo"></h:outputLabel>  
            <p:inputText id="idVolo"   
                            value="#{creaPacchettoBean.idVoloDaCercare}" required="true"/>  
        
            <p:commandButton value="Reset" type="reset"/>  
            <p:commandButton id="cerca-aggiungi" value="Aggiungi"  
                            action="#{creaPacchettoBean.cercaEAggiungiVolo()}" update="voli msgs @parent" >  
             
            </p:commandButton>  
        </h:panelGrid>  
    </p:panel>  
      
    <p:outputPanel id="voli">  
        <p:dataTable id="voliTable" value="#{creaPacchettoBean.voli}" var="volo">  
  
            <p:column>  
                <f:facet name="header">   
                    <h:outputText value="Id" />  
                </f:facet>  
                <h:outputText value="#{volo.idVolo}" />  
            </p:column>  
  
            <p:column>  
                <f:facet name="header">   
                    <h:outputText value="Città partenza" />  
                </f:facet>  
                <h:outputText value="#{volo.cittaPartenza}" />  
            </p:column>  
            
            
             <p:column>  
               <f:facet name="header">   
                    <h:outputText value="Città arrivo" />  
                </f:facet>  
                <h:outputText value="#{volo.cittaArrivo}" />  
            </p:column> 
  
  			<p:column>  
                <f:facet name="header">  
                    <h:outputText value="Compagnia" />  
                </f:facet>  
                <h:outputText value="#{volo.compagnia}" />  
            </p:column> 
            
            <p:column>  
               <f:facet name="header">   
                    <h:outputText value="Data partenza: " />  
                </f:facet>  
                <h:outputText value="#{volo.dataPartenza}" />  
            </p:column> 
            
            <p:column>  
                <f:facet name="header">   
                    <h:outputText value="Data arrivo: " />  
                </f:facet>  
                <h:outputText value="#{volo.dataArrivo}" />  
            </p:column> 
            
              <p:column>  
                <f:facet name="header">  
                    <h:outputText value="Costo: " />  
                </f:facet>  
                <h:outputText value="#{volo.costo}" />  
            </p:column> 
            
            <p:column>  
                <f:facet name="header">   
                    <h:outputText value="Acquistato: " />  
                </f:facet>  
                <h:outputText value="#{volo.acquistato}" />  
            </p:column>
  
  
  
            <p:column>  
                <f:facet name="header">   
                    <h:outputText value="Operazione" />  
                </f:facet>  
                <p:commandLink value="Rimuovi" update=":inserimentoVoliForm:voli" process=":inserimentoVoliForm:voli">  
                    <p:collector value="#{volo}"  
                                 removeFrom="#{creaPacchettoBean.voli}" />  
                </p:commandLink>  
            </p:column>  
  
        </p:dataTable>  
    </p:outputPanel>  
  <h:commandButton value="Aggiungi voli" action="#{creaPacchettoBean.aggiungiVoliInPacchetto()}" update ="inserimentoVoliForm"></h:commandButton>
</h:form>    


   
    </p:layoutUnit>  
    
</p:layout>    
</h:body>           
</html>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<title>Risultati ricerca</title>
</h:head>
<h:body>

<p:layout fullPage="true">  
	<p:layoutUnit position="north" size="100" resizable="true">  
        Travel Dream
    </p:layoutUnit>  
    
    <p:layoutUnit position="west" size="200" resizable="true">  
    	<h2>Benvenuto #{userBean.name}</h2>
    	<h:form>
		<p:commandButton action="#{logoutBean.logout}" value="Logout" />
		</h:form>
		<h:form id="cercaPacchettoID">
			<h:outputLabel for="id-pacchetto">Cerca pacchetto:</h:outputLabel>
			<h:inputText id="id-pacchetto" value="#{gestionePacchettoBean.idPacchettoDaCercare}" />
	   
	    <h:commandButton value="Cerca" action="#{gestionePacchettoBean.cercaPacchetto()}" update="cercaPacchettoID"/>
		</h:form>
		<h:form><h:link value="Crea Pacchetto" outcome="creapacchetto"></h:link></h:form>
		
		<h:form><h:link value="Aggiungi prodotto base" outcome="aggiungiprodottobase"></h:link></h:form>
		
		<h:form><h:link value="Cerca prodotto base" outcome="cercaprodottobase"></h:link></h:form>
		
		
  </p:layoutUnit>  
  
    <p:layoutUnit position="center">  
    
    <p:growl id="growl"></p:growl>
  
        <ui:repeat var="hotel" value="#{cercaProdottoBaseBean.risultatoRicercaHotel}">
    	<h:outputLabel value="id - #{hotel.idHotel}" /><br/>
    	<h:outputLabel value="nome - #{hotel.nome}" /><br/>
    	<h:outputLabel value="descrizione - #{hotel.indirizzo}" /><br/>
    	<h:outputLabel value="citta - #{hotel.citta}" /><br/>
    	<h:outputLabel value="classe - #{hotel.classe}" /><br/>
    	<h:outputLabel value="costo - #{hotel.costo}" /><br/>
    	<h:outputLabel value="acquistato - #{hotel.acquistato}" /><br/>
    	<p>-----------------</p><br/>
    	
    	<p:commandLink id="elimina" action="#{hotelBean.rimuoviHotel(hotel)}">  
        <h:outputText value="Elimina" />  
        </p:commandLink> 
        <br/> 
        <p:commandLink id="modifica" action="#{hotelBean.modificaHotel(hotel)}">
        <h:outputText value="modifica" />
        </p:commandLink>	
    
    	</ui:repeat>
  
  
    
    </p:layoutUnit>  
    
</p:layout>    
</h:body>           
</html>

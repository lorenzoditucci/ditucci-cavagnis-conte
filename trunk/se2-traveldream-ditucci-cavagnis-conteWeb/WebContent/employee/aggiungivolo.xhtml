<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<title>Creazione Volo</title>
</h:head>
<h:body>

<p:layout fullPage="true">  
	<p:layoutUnit position="north" size="100" resizable="true">  
        Travel Dream
    </p:layoutUnit>  
    
    <p:layoutUnit position="west" size="200" resizable="true">  
    	<h2>Benvenuto #{userBean.name}</h2>
    	<h:form>
		<p:commandButton action="#{logoutBean.logout}" value="Logout" />
		</h:form>
		<h:form><h4>Ricerca Pacchetto</h4></h:form>
		
		<h:form><h:link value="Crea Pacchetto" outcome="creapacchetto"></h:link></h:form>
		
		<h:form><h:link value="Aggiungi prodotto base" outcome="aggiungiprodottobase"></h:link></h:form>
		
		<h:form><h:link value="Cerca prodotto base" outcome="creapacchetto"></h:link></h:form>
		
  </p:layoutUnit>  
    <p:layoutUnit position="center">  
    
    <p:messages id="messages" showDetail="false" autoUpdate="true" closable="true" />
    
    Form creazione volo
  <h:form>
    
		<p:panel header="Dati del nuovo volo">
		
			<h:panelGrid columns="3" id="voloGrid">
	
			<h:outputLabel for="compagnia">Compagnia aerea:</h:outputLabel>
        	<p:selectOneMenu value="#{voloBean.volo.compagnia}">  
            <f:selectItem itemLabel="Seleziona compagnia" itemValue="" />  
            <f:selectItem itemLabel="Alitalia" itemValue="Alitalia" />  
            <f:selectItem itemLabel="Easyjet" itemValue="Easyjet" />  
            <f:selectItem itemLabel="Ryanair" itemValue="Ryanair" />  
            </p:selectOneMenu>
            <h:message for="compagnia"></h:message>
         

				<h:outputLabel for="citta-partenza">Città di partenza:</h:outputLabel>
			    <h:inputText id="citta-partenza" value="#{voloBean.volo.cittaPartenza}" />
				<h:message for="citta-partenza"></h:message>
			
		
				<h:outputLabel for="citta-arrivo">Città di arrivo:</h:outputLabel>
				<h:inputText id="citta-arrivo" value="#{voloBean.volo.cittaArrivo}"></h:inputText>
				<h:message for="citta-arrivo"></h:message>
			
				<h:outputLabel for="data-inizio">Data di partenza:</h:outputLabel>
				<p:calendar value="#{voloBean.volo.dataPartenza}" id="data-inizio" />  
				<h:message for="data-inizio"></h:message>
			
				<h:outputLabel for="data-fine">Data di arrivo:</h:outputLabel>
				<p:calendar value="#{voloBean.volo.dataArrivo}" id="data-fine" />
				<h:message for="data-fine"></h:message>
		
				<h:outputLabel for="costo">Costo:</h:outputLabel>
				<h:inputText id="costo" value="#{voloBean.volo.costo}" />
			    <h:message for="costo"></h:message>
			
		<h:commandButton value="Crea Volo" action="#{voloBean.aggiungiVolo()}" update="voloGrid"/>
       </h:panelGrid>
       </p:panel>
	</h:form>

    
    </p:layoutUnit>  
    
</p:layout>    
</h:body>           
</html>

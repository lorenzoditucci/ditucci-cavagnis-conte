<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<title>GiftList</title>
</h:head>
<h:body>

<p:layout fullPage="true">  
	<p:layoutUnit position="north" size="100" resizable="true">  
        Travel Dream - Gift List Area
    </p:layoutUnit>  
    
    <p:layoutUnit position="west" size="200" resizable="true">  
    	<h:button outcome="user/index" value="Accedi"/> <br />
        <h:button outcome="employee/index" value="Area Impiegati" /> <br /> 
		<br />
		
		
		
	
  </p:layoutUnit>  
    <p:layoutUnit position="center">  
        <ui:repeat var="gift" value="#{cercaGiftListBean.risultatoRicerca}">
        <h:outputLabel value="#{gift.idGiftList}" />
        <h:outputLabel value="#{gift.nome}" />
        <h:outputLabel value="#{gift.mailCliente}" />
        <h:outputLabel value="#{gift.voli}" />
        <h:outputLabel value="#{gift.idGiftList}" />
        <h:outputLabel value="#{gift.idGiftList}" />
        
        </ui:repeat>
        
        <h:form>
			<ui:repeat var="gift" value="#{cercaGiftListBean.risultatoRicerca}">
		
		    <p:growl id="growl" showDetail="true" />
		
		    <p:fieldset legend="Pacchetto - #{gift.idGiftList}" toggleable="true" toggleSpeed="500">
		        <p:ajax event="toggle" listener="#{fieldsetBean.handleToggle}" update="growl" />
		        <h:panelGrid columns="2" cellpadding="10">
		            
		            <h:outputText value="nome: #{gift.nome}, mail cliente : #{gift.mailCliente}"/>;
		            <ui:repeat var="esc" value="#{gift.escursioni}">
		            	<h:outputText value="cittÃ  escursione - #{esc.citta}" />
		            </ui:repeat>
		        </h:panelGrid>
		    </p:fieldset>
			</ui:repeat>
		</h:form>
    </p:layoutUnit>  
    
</p:layout>    
</h:body>           
</html>
